Host 192.168.*.*
  User=ec2-user
  ProxyCommand=ssh -i ~/.ssh/bastion-ssh-key_zsoltk.pem -o StrictHostKeyChecking=no -A ec2-user@`aws ec2 describe-instances --filters "Name=instance-state-name,Values=running" "Name=tag:Name,Values=$ENV_GROUP-bserv-vpc-bastion-inst" "Name=tag:aws:cloudformation:stack-name,Values=$STACK_NAME-$ENV_GROUP" | jq -r .Reservations[].Instances[].PublicIpAddress` -W %h:%p
  IdentityFile=~/.ssh/ansible-ssh-key_zsoltk.pem
  ControlMaster=auto
  ControlPath=~/.ssh/ansible-%r@%h:%p
  ControlPersist=15m
  StrictHostKeyChecking=no
